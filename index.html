<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Triangle Tracker</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form class="triangle-sides" action="index.html" method="post">

            <div>
              <label for="validationServer01">Side1</label>
              <input type="number" class="form-control" id="validationServer01" required>

              <div class="invalid-feedback">
                Please provide valid number.
              </div>
            </div>

            <br>

            <div>
              <label for="validationServer02">Side2</label>
              <input type="number" class="form-control" id="validationServer02" required>

              <div class="invalid-feedback">
                Please provide valid number.
              </div>
            </div>

            <br>
            <div>
              <label for="validationServer03">Side3</label>
              <input type="number" class="form-control" id="validationServer03" required>

              <div class="invalid-feedback">
                Please provide valid number.
              </div>
            </div>

            <button type="submit" name="button" id="submit">Submit</button>

          </form>
        </div>
        <div class="col-md-4">
          <p id="output"></p>
          <img src="img/equal.png" alt="equalateral triangle" id="equalateral" class="triangle">
          <img src="img/iso.png" alt="isosceles triangle" id="isosceles" class="triangle">
          <img src="img/scalene.jpg" alt="scalene triangle" id="scalene" class="triangle">
        </div>

      </div>

    </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
